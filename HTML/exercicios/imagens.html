<script>

    function inicio() {
        const p = document.querySelectorAll('[wm-slider] > p')
        const elementos = Array.from(p)

        posicionarExibirImagem(elementos, elementos[0])
    }
    

    function slider(elementos, elemento, inicio, fim, passo) {
        timer =  setInterval(() => {
            inicio += passo
            elemento.style.left = inicio + "px"

            if (inicio >= fim) {
                clearInterval(timer)
                elemento.style.display = "none"

                posicionarExibirImagem(elementos, getProximo(elementos, elemento))
            }
        }, 25);
    }

    function posicionarExibirImagem(elementos, elemento) {
        elemento.style.display = "block"

        inicio = -elemento.clientWidth
        fim = innerWidth

        elemento.style.left = `${inicio}px`

        slider(elementos, elemento, inicio, fim, 5)
    }

    function getProximo(elementos, elemento) {
        if (elementos.indexOf(elemento) == elementos.length -1) {
            return elementos[0]
        }else {
            return elementos[elementos.indexOf(elemento) + 1]
        }
    }
